<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus IA - Marlon</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0e1117; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #161b22; padding: 2rem; border-radius: 15px; border: 1px solid #30363d; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 90%; max-width: 400px; text-align: center; }
        h1 { color: #58a6ff; margin-bottom: 1.5rem; }
        input { width: 100%; padding: 12px; margin-bottom: 1rem; border-radius: 8px; border: 1px solid #30363d; background: #0d1117; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #238636; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { background: #2ea043; }
        #status { margin-top: 1rem; font-size: 0.9rem; }
        .loading { color: #8b949e; }
        .success { color: #3fb950; }
        .error { color: #f85149; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Nexus IA v5.0</h1>
        <input type="text" id="orden" placeholder="¿Qué agendamos hoy, Marlon?">
        <button onclick="enviarOrden()">Agendar en Notion</button>
        <div id="status"></div>
    </div>

    <script>
        async function enviarOrden() {
            const input = document.getElementById('orden');
            const status = document.getElementById('status');
            const orden = input.value;

            if (!orden) return;

            status.className = 'loading';
            status.innerText = 'Enviando a Nexus...';

            try {
                // Usamos la IP de tu laptop o localhost para pruebas
                const response = await fetch('https://nexus-ia-9rrk.onrender.com/agendar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ orden: orden })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    status.className = 'success';
                    status.innerText = `✅ Guardado: ${data.detalle.materia || 'Tarea'}`;
                    input.value = ''; // Limpiar input
                } else {
                    status.className = 'error';
                    status.innerText = '❌ Error al guardar';
                }
            } catch (err) {
                status.className = 'error';
                status.innerText = '❌ No se pudo conectar con el servidor';
            }
        }
    </script>
</body>
</html>
